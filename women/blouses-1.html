---
layout: default
title: Blouses
---
<div class="main sub-nav">

<h1 class="milli women-title">WOMENS:</h1>

<ul class="sub-links milli">
	{% for women in site.pages %}
		<!-- How to filter different sections for pages -->
		{% if women.category == 'women' %}
		<li>
			<a href="{{site.baseurl}}{{women.url}}">
				<!-- spits out images from the top of each section's page (if you want image)
				<img src="{{site.baseurl}}/images/{{women.image}}" alt="">-->
				{{women.name}}
			</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>

</div>

<div class="grid main">
		<div class="gutter unit unit-s-1 unit-m-1-3 unit-l-1-3">
			{% include product-list.html title="Crop Top" desc="All new spring apparel!" image="../images/shirt.jpg" %}
		</div>
</div>

{{content}}
