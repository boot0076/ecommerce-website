
<ul class="grid milli">
	{% for women in site.pages %}
		{% if women.category == include.category %}
	<li class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-3">
		<a href="{{site.baseurl}}{{women.url}}">
		<img src="{{site.baseurl}}/images/women/{{women.image}}" alt="{{women.title}}" class="img-flex">
		<h3>{{women.title}}</h3></a>
		<p>{{women.meta}}</p>
		<p>{{women.cost}}</p>
	</li>
		{% endif %}
	{% endfor %}
</ul>
